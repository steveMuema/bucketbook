<html>
    <head>
        <meta charset="utf-8";>
        <title> BucketlistApp </title>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--        
        <script src="custom.js"></script>-->
        <link rel="stylesheet" href="js/pickadate/lib/themes/default.css">
        <link rel="stylesheet" href="js/pickadate/lib/themes/default.date.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">BucketlistApp</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="about.html"><i class="material-icons">info</i></a></li>
                        <li><a href="badges.html"><i class="material-icons">code</i></a></li>
                    </ul>
            </div>
            </nav>
        </div>
        <div class= "rows" id="main">
            <div class="form-title">
                 <div class="z-depth-2"></div>
            <!--<a href="#!" class="login-logo">Welcome</a>-->
            </div>
            <form class = "col s12" id="login-form">
                <div class = "row">
                    
                    <div class= "input-field col s6">
                         <i class="material-icons prefix">perm_identity</i>
                        <input  id = "first_name" type="text" class ="validate">
                        <label for = "first_name">First Name</label>
                    </div>
                    <div class= "input-field col s6">
                        <input  id = "last_name" type="text" class ="validate">
                        <label for = "last_name">Last Name</label>
                    </div>
                <div class="row">
                    <div class="input-field col s12">
                         <i class="material-icons prefix">email</i>
                        <input placeholder="example@address.com" id="email" type="email" class="validate">
                        <label for = "email" data-error="invalid address" data-success="valid address">Email</label>
                    </div>
                </div>
                <div class = "row">
                    <div class="input-field col s6">
                         <i class="material-icons prefix">mode_edit</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    
             
                    
                   
                    <div class="input-field col s6">
        
           
                
                <div id="container">
                <input
                  
                    class="datepicker"
                    name="date"
                    type="text"
                    autofocuss
                    value="14 August, 2014"
                    data-value="2014-08-08">
                    <label for="container">Date of Birth</label>
            </div>
             </div>
                    </div>
                    </div>
                    <button class="waves-effect waves-light btn-large " type="submit" name="action"> SIGN UP
                    </button>
                     <p class="text-p">Already have an account? <a href="signin.html">Sign In</a> </p>
            </form>
        </div>

           <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
           <script type="text/javascript" src="js/materialize.min.js"></script>
        
   <script src="js/pickadate/jquery.1.7.0.js"></script>
    <script src="js/pickadate/lib/picker.js"></script>
    <script src="js/pickadate/lib/picker.date.js"></script>
    <script src="js/pickadate/lib/legacy.js"></script>

    <script type="text/javascript">

        var $input = $( '.datepicker' ).pickadate({
            formatSubmit: 'yyyy/mm/dd',
            // min: [2015, 7, 14],
            container: '#container',
            // editable: true,
            closeOnSelect: false,
            closeOnClear: false,
        })

        var picker = $input.pickadate('picker')
    </script>
    </script>
    </body>
     
</html>
