<html>
    <head>
        <meta charset="utf-8";>
        <title> BucketlistApp </title>
        <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <link rel="stylesheet" href="../static/style.css">
          <link rel="stylesheet" href="../static/list.css">

    <body>
          <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                <a href="/" class="brand-logo center">BucketBook</a>
                <a href="/logout">Log Out</a>
                   
            
            </div>

        </div>
        <div class="add-card">
          <div class="row">

                <div class="card #263238 blue-grey darken-4">
                <div class="row">
                    <div class="card-content white-text">
                        <div class="input-field col s8">
                             <input  id = "addlist" type="text" class ="validate">
                             <label for = "addlist">Add a new Bucketlist...</label>
                        
                         <span onclick="newElement()" class="addBtn">Add</span>
                        </div>
                         <!--<span onclick="activitiesModal()" class="">Edit</span> -->
                            
                        </div>
                    </div>
                </div>
             </div>
            
          </div>
          </div>
          <div class="rowlist">
         <div id="myDIV" class="header">
            <h4>Your Lists</h4>
             </div> 
                <ul id="myUL" class="collection">
                <li class="checked">What are your heart's desires...</li>
                    {%for bucket in bucketlist%}  
                <li> {{bucketlist[bucket_id].bucketname}}  
                     <a href="/activities" class="btn btn-primary">Activities</a>         </li>
                 
                    {%endfor%}
                </ul>
         
          </div>

          <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
